<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="main-div">
		<div class="new-game">
			<button class="new-game_btn">Naujas žaidimas</button>
		</div>
		<div class="player-0 active">
			<div class="player-0-title">
				<h2 id="player-0-name">Aš<span></span></h2>
				<div class="player-0-scores">
					<h3 class="player-0" id="player-0-scores">0</h3>
				</div>
			</div>			
			<div class="player-0-current">
				<h2>Raundas</h2>
				<p class="player-0" id="round-player-0">0</p>
			</div>
		</div>

		<div class="player-1">
			<div class="player-1-title">
				<h2 id="player-1-name">Kompiuteris<span></span></h2>
				<div class="player-1-scores">
					<h3 class="player-1" id="player-1-scores">0</h3>
				</div>
			</div>
			<div class="player-1-current">
				<h2>Raundas</h2>
				<p class="player-1" id="round-player-1">0</p>
			</div>
		</div>
		<img class="dice-image" src="dice-1.jpg">
		<div class="roll-dice">
			<button class="roll-dice_btn" id="roll-dice">Mesti kauliukus</button>
		</div>
		<div class="hold">
			<button class="hold_btn" id="hold-btn">Pasilikti taškus</button>
		</div>
	</div>


<script src="pig.js"></script>
</body>
</html>
